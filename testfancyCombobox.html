<!DOCTYPE html>
<html>
<head>

	<link href='css/jquery.fancy.combobox.css' rel="stylesheet"/>

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.fancy.combobox-1.0.js"></script>
	<script type="text/javascript" src="js/test.fancy.combobox.js"></script>
	<style type="text/css">

	</style>
	<title>Test Fancy Combobox</title>
</head>
<body>
	<span class="fancy-combobox">
		<select name="somename">
			<option value="opt1" selected="selected">Option 1</option>
			<option value="opt2">Option 2</option>
			<option value="opt3">Option 3</option>
		</select>
		<div class="holder">
			<a class="value-holder" data-value="opt1" href="#"><span>Option 1</span></a>
			<ul class="dropdown">
				<li><a href="#" data-value="opt2">Option 1</a></li>
				<li><a href="#" data-value="opt2">Option 2</a></li>
				<li><a href="#" data-value="opt3">Option 3</a></li>
			</ul>
		</div>
	</span>
</body>
</html>
